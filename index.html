<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">    
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">    
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">    
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">    
</head>
<body>
    
    <!-- sign in /sign up -->

    <div class="form-container">
        <div class="box1 box-animate box-circle"></div>
        <div class="box2 box-animate-rev box-circle"></div>
        <div class="box3 box-animate box-circle"></div>
        <div class="box4 box-animate-rev box-circle"></div>
        <div class="circle1 circle-animate box-circle"></div>
        <div class="circle2 circle-animate-rev box-circle"></div>
        <div class="circle3 circle-animate box-circle"></div>
        <div class="circle4 circle-animate-rev box-circle"></div>
        <div class="sign-in form">
            <h1>Sign In</h1>
            <input type="email" placeholder="Email" id="sign-in-email" class="form-input" required>
            <input type="password" placeholder="Password" id="sign-in-pass" class="form-input" required>
            <span>Don't have an account? <span id="goRegister">Register</span></span>
            <button id="sign_in-btn">Sign In</button>
        </div>
        <div class="register form" style="display: none;">
            <h1>Sign Up</h1>
            <input type="text" placeholder="Userame" id="reg-name" class="form-input" required>
            <input type="email" placeholder="Email" id="reg-email" class="form-input" required>
            <input type="password" placeholder="Password" id="reg-pass" class="form-input" required>
            <span>Already have an account? <span id="goSignIn">Sign In</span></span>
            <button id="reg-btn">Register</button>
        </div>
    </div>

    <div class="chat-app-container">

    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
